<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>From Registrasi</h1>
    <div>
    <form action="" method="get">
        <fieldset style="width: 40%;">
            <legend>Biodata</legend>
            <table>
                <tr>
                    <td width="">Nama Mahasiswa</td><td>:</td>
                    <td><input type="text" name="dengan_placeholder" placeholder="Nama Anda"></td>
                </tr>
                <tr>
                    <td>No Induk Mahasiswa (NIM)</td><td>:</td>
                    <td><input type="text" name="dengan_required" placeholder="123456789" required></td>
                </tr>
                <tr style="vertical-align: top;">
                    <td>Alamat Mahasiswa</td><td>:</td>
                    <td><textarea name="" id="alamat" cols="30" rows="5" style="flex: 1; max-width: 400px;" placeholder="Alamat Anda"></textarea></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td><td>:</td>
                    <td> 
                        <select name="Tanggal" id="">
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                        <option value="4"> 4</option>
                        <option value="5"> 5</option>
                        <option value="6"> 6</option>
                        <option value="7"> 7</option>
                        <option value="8"> 8</option>
                        <option value="9"> 9</option>
                        <option value="10"> 10</option>
                        <option value="11"> 11</option>
                        <option value="12"> 12</option>
                        <option value="13"> 13</option>
                        <option value="14"> 14</option>
                        <option value="15"> 15</option>
                        <option value="16"> 16</option>
                        <option value="17"> 17</option>
                        <option value="18"> 18</option>
                        <option value="19"> 19</option>
                        <option value="20"> 20</option>
                        <option value="21"> 21</option>
                        <option value="22"> 22</option>
                        <option value="23"> 23</option>
                        <option value="24"> 24</option>
                        <option value="25"> 25</option>
                        <option value="26"> 26</option>
                        <option value="27"> 27</option>
                        <option value="28"> 28</option>
                        <option value="29"> 29</option>
                        <option value="30"> 30</option>
                        <option value="31"> 31</option>
                        </select> 
                        <select name="Bulan" id="">
                            <option value="Januari">Januari</option>
                            <option value="Februari">Februari</option>
                            <option value="Maret">Maret</option>
                            <option value="April">April</option>
                            <option value="Mei">Mei</option>
                            <option value="Juni">Juni</option>
                            <option value="Juli">Juli</option>
                            <option value="Agustus">Agustus</option>
                            <option value="September">September</option>
                            <option value="Oktober">Oktober</option>
                            <option value="November">November</option>
                            <option value="Desember">Desember</option>
                        </select>
                        <select name="Tahun" id="">
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td><td>:</td>
                    <td> <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Pria</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td>Upload Foto</td><td>:</td>
                    <td> 
                        <input type="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>URL Website</td><td>:</td>
                    <td> <input type="text" name="dengan_placeholder" placeholder="URL Website Anda" style="width: 270px;"></td>
                </tr>
                <tr>
                    <td>Perguruan Tinggi</td><td>:</td>
                    <td> <input type="text" name="dengan_placeholder" placeholder="">
                    </td>
                </tr> 
            </table>
        </fieldset>     
    </div>
    <div>
        <br>
        <fieldset style="width: 40%;">
            <legend>Info Akun</legend>
            <table>          
                <tr>
                    <td width="">Email</td><td>:</td>
                    <td> <input type="email" name="email" placeholder="Email Anda"></td>
                </tr>
                <tr>
                    <td>Username</td><td>:</td>
                    <td> <input type="username" name="username" placeholder="Username Anda"></td>
                </tr>
                <tr>
                    <td>Password</td><td>:</td>
                    <td> <input type="password" name="Password" placeholder="Password Anda"></td>
                </tr> 
                <tr>
                    <td>Ulangi Password</td><td>:</td>
                <td> <input type="password" name="Password" placeholder="Password Anda"></td>
                </tr>  
            </table>
        </fieldset>
    </div>
    <div>
        <br>
        <fieldset style="width: 40%;">
            <legend>Kemampuan Dasar</legend>
            <tr>
                <td>
                    <input type="checkbox" name="html" value="html" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="css" value="css" id="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="javascript" value="javascript" id="javascript">
                    <label for="javascript">Javascript</label>
                    <input type="checkbox" name="php" value="php" id="php">
                    <label for="php">PHP</label>
                    <input type="checkbox" name="mysql" value="mysql" id="mysql">
                    <label for="mysql">MySQL</label>
                    <input type="checkbox" name="laravel" value="laravel" id="laravel">
                    <label for="laravel">Laravel</label>
                    <input type="checkbox" name="reactnative" value="reactnative" id="reactnative">
                    <label for="reactnative">React Native</label>
                </td>
            </tr>
        </fieldset>
    </div>
        <br>
        <tr>
            <td>
                <input type="reset" value="Reset" name="reset">
                <input type="submit" value="Simpan" name="simpan">
                <input type="button" value="Button" name="button">
            </td>
        </tr>
    </form>
  </body>
</html>
