<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemrograman Dasar Tingkat Lanjut</title>
  </head>
  <body>
    <strong>Pengenalan HTML tingkat Lanjut</strong>
    <h1>Hello Abangkuh</h1>
    <div>
      <form action="">
        <!-- name keluar di URL web jadi jangan ada sepasi -->
        </p><input type="text" name="default_input"></p>
        <!-- type basicly interget atau apa gitu-->
        </p><input type="text" name="dengan_placeholder" placeholder="Masukan Nama Anda"></p>
        <!-- placeholder bisa di ganti inputyna-->
        </p><input type="text" name="dengan_readonly" value="Informatika" readonly></p>
        </p><input type="text" name="disable_input" value="Input Disable"></p>
        </p><input type="text" name="dengan_required" placeholder="Input Required" required></p>
        </p><input type="email" name="email" placeholder="Masukan Alamat Email Anda"></p>
        </p><input type="password" name="Password" placeholder="Masukan Password Anda"></p>
        <p><input type="file" name="file"></p>
        <p><input type="hidden" name="hidden_from" value="1"></p>
        <p><input type="hidden" name="pesan_sembunyi" value="rahasia" /></p>
        <p><textarea name="" id="" cols="30" rows="10" placeholder="input text area"></textarea></p>
        <p>
          <select name="pilihan">
            <option value="1">Pilihan 1</option>
            <option value="2" selected>Pilihan 2</option>
            <option value="3" >Pilihan 3</option>
            <option value="4">Pilihan 4</option>
            <option value="5">Pilihan 5</option>
          </select>
        </p>
        <p>
          <input type="radio" name="gender" value="male" id="male">
          <label for="male">Laki-laki</label>
          <input type="radio" name="gender" value="female" id="female">
          <label for="female">Perempuan</label>
        </p>
        <p>
          <input type="radio" name="radio" value="adult" id="child">
          <label for="child">Dewasa</label>
          <input type="radio" name="radio" value="adult" id="child">
          <label for="child">Anak-Anak</label>
        </p>
        <p>
          <input type="checkbox" name="checkbox" value="checkbox1" id="checkbox1">
          <label for="checkbox1">Checkbox 1</label>
          <input type="checkbox" name="checkbox" value="checkbox2" id="checkbox2">
          <label for="checkbox2">Checkbox 2</label>"
        </p>
        <p>
          <input type="reset" value="Reset" name="reset">
          <input type="submit" value="submit" name="submit">
          <input type="button" value="button" name="button">
        </p>
      </form>
    </div>
    <div>
      <h2>Element Embed</h2>
      <hr/> <!--mengembed dokumen atau file dari internet -->
      <embed src="Assets/file.pdf" type="application/pdf" width="800" height="1000">
    </div>
    <div>
      <h2>Element Object</h2>
      <hr/>
      <object data="Assets/file.pdf" type="application/pdf" width="800" height="1000"></object>
    </div>
    <div>
      <h2>Element Iframe</h2>
      <hr/>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY?si=36fnKz0NOUClVACr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.379787488694!2d112.72634007588064!3d-7.311161171886069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbd1cb925a1d%3A0x1dbecb0b2e9b059f!2sUniversitas%20Telkom%20Surabaya!5e0!3m2!1sid!2sid!4v1709773986725!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
      <h2>Element Semantik HTML 5</h2>
      <header>Ini Header</header>
      <nav>Ini Navigation</nav>
      <main>Ini Main</main>
      <section>Ini Section</section>
      <aside>Ini Aside</aside>
      <footer>Ini Footer</footer>
    </div>
    <div>
    <br><br>
      <hr>
      <strong>Program Studi Informatika Telom University Surabaya</strong>
    </div>
  </body>
</html>
